<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" type="png" href="/img/weather-icon.png"/>
    <link rel="stylesheet" href="/styles.css">
    <title>Weather app</title>
</head>
<body>
    <div class="container mx-auto">
            <h1 class="text-muted text-center my-2">Weather app</h1>
            <form class="change-location my-2 text-center text-muted">
                <label for="city">Enter a location for weather information</label>
                <input type="text" name="city" class="form-control p-2 my-2">
            </form>

            <div class="card shadow-lg rounded d-none">
                <img src="https://via.placeholder.com/400x300" class="time card-img-top">
                <div class="icon bg-light mx-auto text-center">
                    <img>
                </div>
                <div class="text-muted text-uppercase text-center details">
                    <h5 class="my-1">City name</h5>
                    <div class="my-1">Weather condition</div>
                    <div class="display-2 my-1">
                        <span>temp</span>
                        <span>&deg;C</span>
                    </div>
                </div>
            </div>
    </div>
    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
